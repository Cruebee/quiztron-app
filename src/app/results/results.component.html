<mat-card>
  <mat-card-title class="title">Results</mat-card-title>
  <mat-card-content class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
    {{a.value}}
  </mat-card-content>
  <mat-card-actions>
    <button class="btn main-button">
      <a routerLink="/welcome" class="btn main-button">Choose another quizzy</a>
    </button>
  </mat-card-actions>
</mat-card>
