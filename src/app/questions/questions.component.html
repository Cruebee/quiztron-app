<div *ngIf="quiz && !questions" class="spinner-grow text-primary"></div>

<mat-card class="quiz" *ngIf="questions">

  <div class="questions" *ngIf="!showResults">
    <app-question-form [question]="questions[currentQuestionIndex]" (onChoiceMade)="updateChoice($event)">
    </app-question-form>

    <mat-card-actions>
      <button class="btn quiz-button" (click)="nextOrViewResults()" [disabled]="!answers.values[currentQuestionIndex]">
        {{
          currentQuestionIndex === questions.length - 1 ? "View results" : "Next"
        }}
      </button>
    </mat-card-actions>
  </div>

  <div>
    <button class="btn return-button">
      <a routerLink="/welcome" class="btn btn-success">Return to quizzes</a>
    </button>
  </div>

  <app-results *ngIf="showResults" [answers]="answers"></app-results>
</mat-card>
