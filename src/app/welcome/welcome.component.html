<div class="welcome-container" *ngIf="quizList">
  <mat-card class="welcome-card">
    <mat-card-title class="welcome-title">Quizzes</mat-card-title>
  </mat-card>
  <div *ngFor="let q of quiz">
    <mat-card>
      <mat-card-title>{{q.label}}</mat-card-title>
      <mat-card-subtitle>{{q.desctiption}}</mat-card-subtitle>
      <mat-card-actions>
        <button class="btn btn-primary">
          <a routerLink="/{{q.name}}" class="btn btn-primary">Choose this quiz</a>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
