<div class="welcome-container">
  <mat-card>
    <mat-card-title class="welcome-title">Quizzes</mat-card-title>
  </mat-card>
  <div *ngFor="let q of quiz">
    <mat-card>
      <mat-card-title class="quiz-label">{{q.label}}</mat-card-title>
      <mat-card-subtitle class="quiz-label">{{q.description}}</mat-card-subtitle>
      <mat-card-actions>
        <button class="btn selection-button">
          <a routerLink="/{{q.name}}" class="btn btn-primary">Take quiz</a>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
